<h2 mat-dialog-title>Delete TODO</h2>

<mat-dialog-content>
  <p>Are you sure you want to delete "{{ data.title }}"?</p>
</mat-dialog-content>

<mat-dialog-actions>

  <button mat-button color="warn" (click)="onConfirm()">Delete</button>
</mat-dialog-actions>
